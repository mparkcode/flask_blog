<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Study Tracker</h1>

    {% for session in sessions %}
        <p>{{session.date}}</p>
        <p><a href="{{url_for('view_detail', session_id=session._id)}}">{{session.summary}}</a></p>
    {% endfor %}
</body>
</html>
