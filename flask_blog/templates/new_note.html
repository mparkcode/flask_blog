<div id="group{{key}}">
    <p id="{{key}}title" onclick="editNote('{{key}}');">{{a}} : </p>
    <p id="{{key}}content">{% if b.startswith('http') %}<a href="{{b}}" target="_blank">{{b}}</a>{% else %}{{b}}{% endif %}{% if key|int > 2  %} <span onclick="deleteElement('{{key}}', '{{post_id}}')">DELETE</span>{% endif %}</p>
</div>
